<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Add Shortcut - XPon Center</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="options">
			<h1>Add Shortcut</h1>
			<div class="panel">
				<div class="option">
					<label>App Name/Title</label>
					<input type="text" name="title" id="title">
				</div>
				<div class="option">
					<label>Shortcut Url</label>
					<input type="text" name="url" id="url">
				</div>
				<div class="option">
					<label>Icon Url</label>
					<input type="text" name="url" id="url">
				</div>
				<div class="option">
					<button class="save">Save</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/addShortcut.js"></script>
</body>
</html>
