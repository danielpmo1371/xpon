<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>XPon Internet Center</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div id="background" class="fullscreen">
		<h1>D A N I E L</h1>
	</div>
	<div id="main" class="fullscreen">
		<div id="grid" class="fullscreen">
			<my-shortcut name="ITL - Confluence" link="https://clevermedkits.atlassian.net/wiki/spaces/TS/overview" icon="img/sitesIcons/confluence-icon.png"></my-shortcut>
			<my-shortcut name="Jira PORtal Board" link="https://clevermedkits.atlassian.net/jira/software/projects/POR/boards/6" icon="img/sitesIcons/jira-icon.png"></my-shortcut>
			<my-shortcut name="BitBucket Medkit Incubator" link="https://bitbucket.org/inventory-technologies-ltd/medkit/src/incubator/" icon="img/sitesIcons/bitbucket-icon.png"></my-shortcut>
			<my-shortcut name="Build Server - Team City" link="http://build.clevermedkits.com:81/" icon="img/sitesIcons/teamcity-icon.png"></my-shortcut>
			<my-shortcut name="Build Server - Octopus" link="http://build.clevermedkits.com:82/" icon="img/sitesIcons/octopusdeploy-icon.png"></my-shortcut>
			<my-shortcut name="Azure" link="http://portal.azure.com" icon="img/sitesIcons/azure-icon.png"></my-shortcut>
			<my-shortcut name="ITL Slack" link="https://clevermedkits.slack.com/" icon=""></my-shortcut>
			<my-shortcut name="DigitalCat" link="" icon="img/icon/icon128.png"></my-shortcut>
			<my-paragraph content="test content"></my-paragraph>
		</div>
	</div>

	<template id="my-paragraph">
		<p id="content">Test</p>
	</template>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
