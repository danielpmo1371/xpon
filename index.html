<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>XPon Internet Center</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div id="background" class="fullscreen">
		<h1 class="userName">Not yet</h1>
	</div>
	<div id="main" class="fullscreen">
		<div id="grid" class="fullscreen">
			<my-shortcut name="ITL - Confluence" link="https://clevermedkits.atlassian.net/wiki/spaces/TS/overview" icon="img/sitesIcons/confluence-icon.png"></my-shortcut>
			<my-shortcut name="Jira PORtal Board" link="https://clevermedkits.atlassian.net/jira/software/projects/POR/boards/6" icon="img/sitesIcons/jira-icon.png"></my-shortcut>
			<my-shortcut name="BitBucket Medkit Incubator" link="https://bitbucket.org/inventory-technologies-ltd/medkit/src/incubator/" icon="img/sitesIcons/bitbucket-icon.png"></my-shortcut>
			<my-shortcut name="Build Server - Team City" link="http://build.clevermedkits.com:81/" icon="img/sitesIcons/teamcity-icon.png"></my-shortcut>
			<my-shortcut name="Build Server - Octopus" link="http://build.clevermedkits.com:82/" icon="img/sitesIcons/octopusdeploy-icon.png"></my-shortcut>
			<my-shortcut name="Azure" link="http://portal.azure.com" icon="img/sitesIcons/azure-icon.png"></my-shortcut>
			<my-shortcut name="ITL Slack" link="https://clevermedkits.slack.com/" icon=""></my-shortcut>
			<my-shortcut name="Youtube" link="http://Youtube.com" icon=""></my-shortcut>
			<my-shortcut name="Gmail" link="https://gmail.com" icon=""></my-shortcut>
			<my-shortcut name="DigitalCat" link="" icon="img/icon/icon128.png"></my-shortcut>
		</div>
	</div>

	<div id="editModal" class="bgGradient">
		<div class="panel">
			<span id="editModalClose"><img src="img/closeBtn.png" alt=""></span>
			<h3 style="text-align: center; margin-bottom: 10px;">Edit Shortcut</h3>
			<div id="modalContent">
				<div class="nameSection form-field">
					<label for="name">Name</label>
					<input type="text" name="name" id="nameField" />
				</div>
				<div class="urlSection form-field">
					<label for="url">URL</label>
					<input type="text" name="url" id="urlField" />
				</div>
				<div class="iconSection form-field">
					<label for="icon">Icon</label>
					<input type="text" name="icon" id="iconField" />
				</div>
				<span id="saveEditBtn">Save</span>
			</div>
		</div>
	</div>
		
	<template id="my-paragraph">
		<div class="shortcut">
			<a class="editBtn"><img src="img/editBtn.png" alt=""></a>
			<a class="deleteBtn"><img src="img/deleteBtn.png" alt=""></a>
			<a href="">
				<div class="shortcut-icon" style="background-image: url(img/icon/icon128.png);">
				</div>
				<div class="shortcut-name">
					<a></a>
				</div>
			</a>
		</div>
	</template>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
